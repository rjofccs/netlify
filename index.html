<!DOCTYPE html>
<html lang="en">    
<head>
    <meta charset="UTF-8">
    <meta name="keywords" content="html5,css3,javascript,audio">
    <meta name="description" content="html5,css3,javascript,audio">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link rel="icon" href="favicon.ico" />
    <title>HTML5</title>
    <style>
        html, body {
            width:  100%;
            height: 100%;
            margin: 0;
        }
    </style>
</head>    
<body>
<canvas id="canvas"/>
<script>
    const canvas = document.getElementById('canvas');
    canvas.width  = window.innerWidth-10;
    canvas.height = window.innerHeight-10;
    const ctx = canvas.getContext('2d');

    window.onload = function() {
        document.addEventListener('mousedown', function(event) {
            console.log(event)
            let x=event.clientX, y=event.clientY;
            if(event.which==1){
                ctx.fillStyle="#f33";
                ctx.font="8px Arial"
                ctx.fillText(x+','+y, x, y);
            }
        }, false);
    }

    function line(x1, y1, x2, y2, color) {
        ctx.beginPath();
        ctx.strokeStyle=color;
        ctx.moveTo(x1, y1);
        ctx.lineTo(x2, y2);
        ctx.closePath();
        ctx.stroke();
    }

    for(let x=0;x<60;x++){
        let d = 20*x;
        if(x%5==0){
            ctx.textBaseline = 'right';
            ctx.fillStyle="#333";
            ctx.font="8px Arial"
            ctx.fillText(d, 0, d);
            line(0,d,canvas.width,d,'#ddd')
        }else{
            line(0,d,canvas.width,d,'#eee')
        }
    }
    for(let y=0;y<80;y++){
        let d = 20*y;
        if(y%5==0){
            ctx.textBaseline = 'top';
            ctx.fillStyle="#333";
            ctx.font="8px Arial"
            ctx.fillText(d, d, 0);
            line(d,0,d,canvas.height,'#ddd')
        }else{
            line(d,0,d,canvas.height,'#eee')
        }
    }


    //1.边缘xy flash up1-down1 down2的定位
    //2.down21-down22 down12-down22 边缘xy mem flash
    //upL1 （weak）中线右3 （sstrong）连接 （sweak）标记
    //downL2 3:2direction
</script>
</body>
</html>
